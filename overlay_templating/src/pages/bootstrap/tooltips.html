<div class="fel__utils__heading">
  <h5>
    <span class="mr-3">Tooltips</span>
    <a
      href="https://getbootstrap.com/docs/4.3/components/tooltips/"
      target="_blank"
      class="btn btn-sm btn-light"
    >
      Official Documentation
      <i class="fe fe-corner-right-up"></i>
    </a>
  </h5>
</div>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="mb-4">
          <strong>Directions</strong>
        </h4>
        <div class="mb-5">
          <button
            type="button"
            class="btn btn-light mr-2"
            data-toggle="tooltip"
            data-placement="top"
            title="Tooltip on top"
          >
            Tooltip on top
          </button>
          <button
            type="button"
            class="btn btn-light mr-2"
            data-toggle="tooltip"
            data-placement="right"
            title="Tooltip on right"
          >
            Tooltip on right
          </button>
          <button
            type="button"
            class="btn btn-light mr-2"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Tooltip on bottom"
          >
            Tooltip on bottom
          </button>
          <button
            type="button"
            class="btn btn-light"
            data-toggle="tooltip"
            data-placement="left"
            title="Tooltip on left"
          >
            Tooltip on left
          </button>
        </div>
      </div>
      <div class="col-lg-12">
        <h4 class="mb-4">
          <strong>Disabled Elements</strong>
        </h4>
        <div class="mb-5">
          <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Disabled tooltip">
            <button class="btn btn-primary" style="pointer-events: none;" type="button" disabled>
              Disabled button
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
