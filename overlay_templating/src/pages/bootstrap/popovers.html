<div class="fel__utils__heading">
  <h5>
    <span class="mr-3">Popovers</span>
    <a
      href="https://getbootstrap.com/docs/4.3/components/popovers/"
      target="_blank"
      class="btn btn-sm btn-light"
    >
      Official Documentation
      <i class="fe fe-corner-right-up"></i>
    </a>
  </h5>
</div>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="mb-4">
          <strong>Default Popovers</strong>
        </h4>
        <div class="mb-5">
          <button
            type="button"
            class="btn btn-light"
            data-toggle="popover"
            title="Popover title"
            data-content="And here's some amazing content. It's very engaging. Right?"
          >
            Click to toggle popover
          </button>
        </div>
      </div>
      <div class="col-lg-12">
        <h4 class="mb-4">
          <strong>Directions</strong>
        </h4>
        <div class="mb-5">
          <button
            type="button"
            class="btn btn-light mr-2"
            data-container="body"
            data-toggle="popover"
            data-placement="top"
            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          >
            Popover on top
          </button>
          <button
            type="button"
            class="btn btn-light mr-2"
            data-container="body"
            data-toggle="popover"
            data-placement="right"
            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          >
            Popover on right
          </button>
          <button
            type="button"
            class="btn btn-light mr-2"
            data-container="body"
            data-toggle="popover"
            data-placement="bottom"
            data-content="Vivamus
                sagittis lacus vel augue laoreet rutrum faucibus."
          >
            Popover on bottom
          </button>
          <button
            type="button"
            class="btn btn-light"
            data-container="body"
            data-toggle="popover"
            data-placement="left"
            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          >
            Popover on left
          </button>
        </div>
      </div>
      <div class="col-lg-12">
        <h4 class="mb-4">
          <strong>Dismissable</strong>
        </h4>
        <div class="mb-5">
          <a
            tabindex="0"
            class="btn btn-light"
            role="button"
            data-toggle="popover"
            data-trigger="focus"
            title="Dismissible popover"
            data-content="And here's some amazing content. It's very engaging. Right?"
            >Dismissible popover</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
