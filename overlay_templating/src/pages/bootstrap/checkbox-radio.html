<div class="fel__utils__heading">
  <h5>
    <span class="mr-3">Checkbox / Radio</span>
    <a
      href="https://getbootstrap.com/docs/4.3/components/forms/"
      target="_blank"
      class="btn btn-sm btn-light"
    >
      Official Documentation
      <i class="fe fe-corner-right-up"></i>
    </a>
  </h5>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6 mb-5">
            <h4 class="mb-4">
              <strong>Default Checkbox</strong>
            </h4>
            <div class="form-check mb-2">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" />
                Option one is this and that be sure to include why it's great
              </label>
            </div>
            <div class="form-check mb-2">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" checked="" value="" />
                Option two is checked now
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" disabled="" />
                Option two is disabled
              </label>
            </div>
          </div>
          <div class="col-lg-6 mb-5">
            <h4 class="mb-4">
              <strong>Custom Checkbox</strong>
            </h4>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-outline-primary">
                <input type="checkbox" name="example7" checked="" />
                Red Label
              </label>
              <label class="btn btn-outline-primary active">
                <input type="checkbox" name="example7" />
                Blue Label
              </label>
            </div>
            <br />
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-light active">
                <input type="checkbox" name="example7" />
                Red Label
              </label>
              <label class="btn btn-light">
                <input type="checkbox" name="example7" />
                Blue Label
              </label>
            </div>
          </div>
          <div class="col-lg-6 mb-3">
            <h4 class="mb-4">
              <strong>Custom Checkbox</strong>
            </h4>
            <label class="fel__utils__control fel__utils__control__checkbox">
              <input type="checkbox" checked="checked" />
              <span class="fel__utils__control__indicator"></span>
              First checkbox
            </label>
            <label class="fel__utils__control fel__utils__control__checkbox">
              <input type="checkbox" />
              <span class="fel__utils__control__indicator"></span>
              Second checkbox
            </label>
            <label class="fel__utils__control fel__utils__control__checkbox">
              <input type="checkbox" disabled="disabled" />
              <span class="fel__utils__control__indicator"></span>
              Disabled
            </label>
            <label class="fel__utils__control fel__utils__control__checkbox">
              <input type="checkbox" disabled="disabled" checked="checked" />
              <span class="fel__utils__control__indicator"></span>
              Disabled &amp; checked
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="fel__utils__heading">
  <h5>
    <span class="mr-3">Components: Radio</span>
    <a
      href="https://getbootstrap.com/docs/4.3/components/forms/"
      target="_blank"
      class="btn btn-sm btn-light"
    >
      Official Documentation
      <i class="fe fe-corner-right-up"></i>
    </a>
  </h5>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6 mb-5">
            <h4 class="mb-4">
              <strong>Default Radio</strong>
            </h4>
            <div class="form-check mb-2">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked=""
                />
                Option one is this and thatâ€”be sure to include why it's great
              </label>
            </div>
            <div class="form-check mb-2">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios2"
                  value="option2"
                />
                Option two can be something else and selecting it will deselect option one
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios3"
                  value="option3"
                  disabled=""
                />
                Option three is disabled
              </label>
            </div>
          </div>
          <div class="col-lg-6 mb-5">
            <h4 class="mb-4">
              <strong>Custom Radio</strong>
            </h4>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-outline-primary active">
                <input type="radio" name="example5" />
                Red Label
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="example5" />
                Blue Label
              </label>
            </div>
            <br />
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-light active">
                <input type="radio" name="example4" checked="" />
                Red Label
              </label>
              <label class="btn btn-light">
                <input type="radio" name="example4" />
                Blue Label
              </label>
            </div>
          </div>
          <div class="col-lg-6 mb-3">
            <h4 class="mb-4">
              <strong>Custom Radio</strong>
            </h4>
            <label class="fel__utils__control fel__utils__control__radio">
              <input type="radio" name="radio" checked="checked" />
              <span class="fel__utils__control__indicator"></span>
              First radio
            </label>
            <label class="fel__utils__control fel__utils__control__radio">
              <input type="radio" name="radio" />
              <span class="fel__utils__control__indicator"></span>
              Second radio
            </label>
            <label class="fel__utils__control fel__utils__control__radio">
              <input type="radio" disabled="disabled" />
              <span class="fel__utils__control__indicator"></span>
              Disabled
            </label>
            <label class="fel__utils__control fel__utils__control__radio">
              <input type="radio" disabled="disabled" checked="checked" />
              <span class="fel__utils__control__indicator"></span>
              Disabled &amp; checked
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
