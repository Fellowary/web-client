<div class="fel__utils__heading">
  <h5>
    <span class="mr-3">Carousel</span>
    <a
      href="https://getbootstrap.com/docs/4.3/components/carousel/"
      target="_blank"
      class="btn btn-sm btn-light"
    >
      Official Documentation
      <i class="fe fe-corner-right-up"></i>
    </a>
  </h5>
</div>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="mb-4">
          <strong>Default Carousel</strong>
        </h4>
        <div class="mb-5">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <svg
                  class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                  width="800"
                  height="400"
                  xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                  role="img"
                  aria-label="Placeholder: Second slide"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#161537"></rect>
                  <text x="50%" y="50%" fill="#fff" dy=".3em">1</text>
                </svg>
              </div>
              <div class="carousel-item">
                <svg
                  class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                  width="800"
                  height="400"
                  xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                  role="img"
                  aria-label="Placeholder: Second slide"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#161537"></rect>
                  <text x="50%" y="50%" fill="#fff" dy=".3em">2</text>
                </svg>
              </div>
              <div class="carousel-item">
                <svg
                  class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                  width="800"
                  height="400"
                  xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                  role="img"
                  aria-label="Placeholder: Second slide"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#161537"></rect>
                  <text x="50%" y="50%" fill="#fff" dy=".3em">3</text>
                </svg>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <h4 class="mb-4">
          <strong>With Indicators</strong>
        </h4>
        <div class="mb-5">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <svg
                  class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                  width="800"
                  height="400"
                  xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                  role="img"
                  aria-label="Placeholder: Second slide"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#161537"></rect>
                  <text x="50%" y="50%" fill="#fff" dy=".3em">1</text>
                </svg>
              </div>
              <div class="carousel-item">
                <svg
                  class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                  width="800"
                  height="400"
                  xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                  role="img"
                  aria-label="Placeholder: Second slide"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#161537"></rect>
                  <text x="50%" y="50%" fill="#fff" dy=".3em">2</text>
                </svg>
              </div>
              <div class="carousel-item">
                <svg
                  class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                  width="800"
                  height="400"
                  xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                  role="img"
                  aria-label="Placeholder: Second slide"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#161537"></rect>
                  <text x="50%" y="50%" fill="#fff" dy=".3em">3</text>
                </svg>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
