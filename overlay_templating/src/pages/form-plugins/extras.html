<div class="fel__utils__heading">
  <h5>
    Extras
  </h5>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6">
            <h4 class="mb-4">
              <strong class="mr-3">Adjustable Textarea</strong>
              <a
                href="http://www.jacklmoore.com/autosize/"
                target="_blank"
                class="btn btn-sm btn-light"
              >
                Official Documentation
                <i class="fe fe-corner-right-up"></i>
              </a>
            </h4>
            <div class="mb-5">
              <div class="form-group">
                <textarea
                  id="textarea"
                  class="form-control"
                  placeholder="Type and press enter"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <h4 class="mb-4">
              <strong class="mr-3">Show / Hide Password</strong>
              <a
                href="https://github.com/wenzhixin/bootstrap-show-password"
                target="_blank"
                class="btn btn-sm btn-light"
              >
                Official Documentation
                <i class="fe fe-corner-right-up"></i>
              </a>
            </h4>
            <div class="mb-5">
              <div class="form-group">
                <input id="password" type="password" class="form-control" value="Password" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  ;(function($) {
    'use strict'
    $(function() {
      autosize($('#textarea'))

      $('#password').password({
        eyeClass: '',
        eyeOpenClass: 'fe fe-eye',
        eyeCloseClass: 'fe fe-eye-off',
      })
    })
  })(jQuery)
</script>
