<div class="fel__utils__heading">
  <h5>
    <span class="mr-3">File Uploads</span>
    <a href="http://jeremyfagis.github.io/dropify/" target="_blank" class="btn btn-sm btn-light">
      Official Documentation
      <i class="fe fe-corner-right-up"></i>
    </a>
  </h5>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6 mb-5">
            <h4 class="mb-4">
              <strong>Default Uploader</strong>
            </h4>
            <div class="mb-5">
              <input type="file" class="dropify" />
            </div>
          </div>
          <div class="col-lg-6 mb-5">
            <h4 class="mb-4">
              <strong>Preloaded File</strong>
            </h4>
            <div class="mb-5">
              <input type="file" class="dropify" data-default-file="" />
            </div>
          </div>
          <div class="col-lg-6 mb-5">
            <h4 class="mb-4">
              <strong>Custom Height</strong>
            </h4>
            <div class="mb-5">
              <input type="file" class="dropify" data-height="300" />
            </div>
          </div>
          <div class="col-lg-6 mb-5">
            <h4 class="mb-4">
              <strong>Disabled</strong>
            </h4>
            <div class="mb-5">
              <input type="file" class="dropify" disabled="disabled" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  ;(function($) {
    'use strict'
    $(function() {
      $('.dropify').dropify()
    })
  })(jQuery)
</script>
