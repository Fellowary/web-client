<div class="fel__utils__heading">
  <h5>
    <span class="mr-3">Autocomplete</span>
    <a
      href="http://www.runningcoder.org/jquerytypeahead/"
      target="_blank"
      class="btn btn-sm btn-light"
    >

      <i class="fe fe-corner-right-up"></i>

  </h5>
</div>
<div class="row">

            <h4 class="mb-4">

</div>
