<div class="fel__utils__heading">
  <h5>
    <span class="mr-3">Slider</span>
    <a
      href="http://ionden.com/a/plugins/ion.rangeSlider/en.html"
      target="_blank"
      class="btn btn-sm btn-light"
    >
      Official Documentation
      <i class="fe fe-corner-right-up"></i>
    </a>
  </h5>
</div>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-6">
        <h4 class="mb-4"><strong>Basic w/ Grid</strong></h4>
        <div class="mb-5">
          <input type="text" id="slider-1" class="form-control" name="example_name" value="" />
        </div>
      </div>
      <div class="col-lg-6">
        <h4 class="mb-4"><strong>Basic w/o Grid</strong></h4>
        <div class="mb-5">
          <input type="text" id="slider-2" class="form-control" name="example_name" value="" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <h4 class="mb-4"><strong>Range w/ Min-Max</strong></h4>
        <div class="mb-5">
          <input type="text" id="slider-3" class="form-control" name="example_name" value="" />
        </div>
      </div>
      <div class="col-lg-6">
        <h4 class="mb-4"><strong>Basic Range</strong></h4>
        <div class="mb-5">
          <input type="text" id="slider-4" class="form-control" name="example_name" value="" />
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  ;(function($) {
    'use strict'
    $(function() {
      $('#slider-1').ionRangeSlider({
        min: 0,
        max: 100,
        from: 50,
        step: 10,
        grid: true,
        grid_num: 10,
      })

      $('#slider-2').ionRangeSlider()

      $('#slider-3').ionRangeSlider({
        type: 'double',
        min: 0,
        max: 100,
        from: 20,
        from_min: 10,
        from_max: 30,
        from_shadow: true,
        to: 80,
        to_min: 70,
        to_max: 90,
        to_shadow: true,
        grid: true,
        grid_num: 10,
      })

      $('#slider-4').ionRangeSlider({
        from: 30,
        to: 60,
        type: 'double',
      })
    })
  })(jQuery)
</script>
