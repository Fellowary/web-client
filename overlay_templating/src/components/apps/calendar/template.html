<div class="card">
  <div class="card-body">
    <div class="d-flex flex-wrap mb-3">
      <div class="mr-5 flex-grow-1">
        <div class="text-uppercase text-dark font-weight-bold mb-3">Calendars</div>
        <div class="d-flex flex-wrap">
          <label class="fel__utils__control fel__utils__control__checkbox fel__calendar__event">
            <input type="checkbox" checked="checked" />
            <span class="fel__utils__control__indicator"></span>
            Gmail
          </label>
          <label class="fel__utils__control fel__utils__control__checkbox fel__calendar__event">
            <input type="checkbox" />
            <span class="fel__utils__control__indicator"></span>
            Birthdays
          </label>
        </div>
      </div>
      <div class="flex-grow-1">
        <div class="text-uppercase text-dark font-weight-bold mb-3">Events</div>
        <div class="d-flex flex-wrap">
          <div class="fel__calendar__event">
            <div class="fel__utils__donut fel__utils__donut--danger"></div>
            Meeting
          </div>
          <div class="fel__calendar__event">
            <div class="fel__utils__donut fel__utils__donut--primary"></div>
            Holidays
          </div>
          <div class="fel__calendar__event">
            <div class="fel__utils__donut fel__utils__donut--orange"></div>
            Milestones
          </div>
          <div class="fel__calendar__event">
            <div class="fel__utils__donut fel__utils__donut--success"></div>
            Conference
          </div>
        </div>
      </div>
    </div>
    <div class="fel__calendar__appBlock"></div>
  </div>
</div>

<script>
  /////////////////////////////////////////////////////////////////////////////////////////
  // "CALENDAR APP" module scripts

  ;(function($) {
    'use strict'
    $(function() {
      /////////////////////////////////////////////////////////////////////////////////////////
      $('.fel__calendar__appBlock').fullCalendar({
        height: 800,
        header: {
          left: 'prev, next',
          center: 'title',
          right: 'month, agendaWeek, agendaDay',
        },
        buttonIcons: {
          prev: 'none fe fe-arrow-left',
          next: 'none fe fe-arrow-right',
          prevYear: 'none fe fe-arrow-left',
          nextYear: 'none fe fe-arrow-right',
        },
        defaultDate: '2016-05-12',
        editable: true,
        eventLimit: true,
        viewRender: function(view, element) {
          if (!('ontouchstart' in document.documentElement) && jQuery().jScrollPane) {
            $('.fc-scroller').jScrollPane({
              autoReinitialise: true,
              autoReinitialiseDelay: 100,
            })
          }
        },
        events: [
          {
            title: 'All Day Event',
            start: '2016-05-01',
            className: 'fc-event-success',
          },
          {
            title: 'Long Event',
            start: '2016-05-07',
            end: '2016-05-10',
          },
          {
            id: 999,
            title: 'Repeating Event',
            start: '2016-05-09T16:00:00',
            className: 'fc-event-default',
          },
          {
            id: 999,
            title: 'Repeating Event',
            start: '2016-05-16T16:00:00',
            className: 'fc-event-success',
          },
          {
            title: 'Conference',
            start: '2016-05-11',
            end: '2016-05-13',
            className: 'fc-event-danger',
          },
          {
            title: 'Meeting',
            start: '2016-05-12T10:30:00',
            end: '2016-05-12T12:30:00',
            className: 'fc-event-default',
          },
          {
            title: 'Lunch',
            start: '2016-05-12T12:00:00',
            className: 'fc-event-default',
          },
          {
            title: 'Meeting',
            start: '2016-05-12T14:30:00',
            className: 'fc-event-info',
          },
          {
            title: 'Happy Hour',
            start: '2016-05-12T17:30:00',
          },
          {
            title: 'Dinner',
            start: '2016-05-12T20:00:00',
          },
          {
            title: 'Birthday Party',
            start: '2016-05-13T07:00:00',
            className: 'fc-event-danger',
          },
          {
            title: 'Click for Google',
            url: 'javascript: alert("Clicked: External URL");',
            start: '2016-05-28',
            className: 'fc-event-warning',
          },
        ],
        eventClick: function(calEvent, jsEvent, view) {
          if (!$(this).hasClass('event-clicked')) {
            $('.fc-event').removeClass('event-clicked')
            $(this).addClass('event-clicked')
          }
        },
      })
      /////////////////////////////////////////////////////////////////////////////////////////
    })
  })(jQuery)
</script>
