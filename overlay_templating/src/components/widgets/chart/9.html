<div class="text-dark font-size-18 font-weight-bold mb-1">Year Profit</div>
<div class="text-gray-6 mb-2">Revenue by location and date</div>
<div class="fel__c9__chartContainer d-flex flex-wrap align-items-center">
  <div class="mr-3 mt-3 mb-3 position-relative">
    <canvas class="fel__c9__chart" width="140" height="140"></canvas>
    <div class="fel__c9__chartTooltip text-gray-5 font-size-28" id="chart9-tooltip"></div>
  </div>
</div>

<script>
  /////////////////////////////////////////////////////////////////////////////////////////
  // "widgets charts" module scripts

  ;(function($) {
    'use strict'
    $(function() {
      /////////////////////////////////////////////////////////////////////////////////////////
      const chart9 = new Chart(document.getElementsByClassName('fel__c9__chart'), {
        type: 'doughnut',
        data: {
          labels: ['Boston', 'Gravity Falls', 'New York'],
          datasets: [
            {
              data: [45, 45, 45],
              backgroundColor: ['#46be8a', '#fb434a', '#1b55e3'],
              borderColor: '#fff',
              borderWidth: 2,
              hoverBorderWidth: 0,
              borderAlign: 'inner',
            },
          ],
        },
        options: {
          animation: false,
          responsive: true,
          cutoutPercentage: 70,
          legend: {
            display: false,
          },
          legendCallback: function(chart) {
            let text = []
            text.push('<div class="fel__c9__chartLegend flex-shrink-0">')
            for (let i = 0; i < chart.data.labels.length; i++) {
              const label = chart.data.labels[i]
              const tabletBg = chart.data.datasets[0].backgroundColor[i]
              text.push(
                '<div class="d-flex align-items-center flex-nowrap mt-2 mb-2"><div class="fel__utils__tablet mr-3" style="background-color:' +
                  tabletBg +
                  '"></div>' +
                  label +
                  '</div>',
              )
            }
            text.push('</div>')
            text = $(text.join(''))
            return text
          },
          tooltips: {
            enabled: false,
            custom: function(tooltip) {
              const tooltipEl = document.getElementById('chart9-tooltip')

              // Hide if no tooltip
              if (tooltip.opacity === 0) {
                tooltipEl.style.opacity = 0
                return
              }

              if (tooltip.body) {
                const value = this._data.datasets[tooltip.dataPoints[0].datasetIndex].data[
                  tooltip.dataPoints[0].index
                ].toLocaleString()
                tooltipEl.innerHTML = value
              }

              tooltipEl.style.opacity = 1
              tooltipEl.style.padding = tooltip.yPadding + 'px ' + tooltip.xPadding + 'px'
            },
          },
        },
      })
      const chart9Legend = chart9.generateLegend()
      $('.fel__c9__chartContainer').append(chart9Legend[0])
      /////////////////////////////////////////////////////////////////////////////////////////
    })
  })(jQuery)
</script>
